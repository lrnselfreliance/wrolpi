# This is an example config for your WROLPi.  Do NOT modify this file, rather, copy this file to local.yaml and
# modify that file.
media_directory: ./test  # this should be an absolute directory, for example, /media/8TB

downloader:
  # Most of these names were decided by Youtube-DL project, we pass these to any calls to that project.
  continue_dl: true
  dateafter: 19900101
  embedsubtitles: true
  embedthumbnail: true
  file_name_format: "%(uploader)s_%(upload_date)s_%(id)s_%(title)s.%(ext)s"
  format: 22/135/18/43
  max_downloads_per_channel: 0
  nooverwrites: true
  quiet: false
  writeautomaticsub: true
  writeinfojson: true
  writesubtitles: true
  writethumbnail: true
  youtube_include_dash_manifest: false

channels:
  # These are channels or playlists that will be downloaded.  You can configure them in the UI, or in your local.yaml.
  bigbuckbunny:
    name: Big Buck Bunny # the pretty name for the channel
    url: https://www.youtube.com/user/BlenderFoundation/videos
    directory: videos/blender  # relative to `media_directory`
    match_regex: .*b?Bunny.*  # only download the video if the title matches this regex
