# exist, create it.  See: https://docs.docker.com/compose/extends/

version: '3'
services:
  db:
    build:
      context: .
      dockerfile: docker/db/Dockerfile
    environment:
      - POSTGRES_PASSWORD=wrolpi
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]

  api:
    depends_on:
      - db
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    ports:
      - ${REACT_APP_API-0.0.0.0:8081}:8081
    volumes:
      - .:/opt/wrolpi_media
      - './config:/opt/wrolpi/config'
    healthcheck:
      test: [ "CMD-SHELL", "curl http://127.0.0.1:8081/api/echo" ]
    user: "${UID-1000}:${GID-1000}"

  app:
    depends_on:
      - api
    build:
      context: .
      dockerfile: app/Dockerfile
    ports:
      - '8082:8082'
    healthcheck:
      test: [ "CMD-SHELL", "curl http://127.0.0.1:5000" ]
    user: "${UID-1000}:${GID-1000}"

  web:
    depends_on:
      - app
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    ports:
      - ${WEB_HOST-0.0.0.0}:${WEB_PORT-8080}:80
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"
      - "./icon.ico:/etc/nginx/favicon.ico"
      - "./icon.png:/etc/nginx/icon.png"
      - "./test:/opt/media"
    healthcheck:
      test: [ "CMD-SHELL", "curl http://127.0.0.1:80" ]
